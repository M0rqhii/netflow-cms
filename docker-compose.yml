services:
  postgres:
    image: postgres:15-alpine
    container_name: netflow-postgres
    environment:
      POSTGRES_USER: netflow
      POSTGRES_PASSWORD: netflow_dev_password
      POSTGRES_DB: netflow_cms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U netflow -d netflow_cms']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: netflow-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:15-alpine
    container_name: netflow-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d test_db']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - test

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: netflow-api
    working_dir: /app
    ports:
      - '4000:4000'
    env_file:
      - ./.env.docker
    environment:
      DATABASE_URL: postgresql://netflow:netflow_dev_password@postgres:5432/netflow_cms?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      NODE_ENV: development
      API_PREFIX: /api/v1
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 604800
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/apps/api/node_modules
    command: sh -lc "pnpm install && pnpm --filter api db:generate && (pnpm --filter api watch:link &) && pnpm --filter api dev"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: netflow-admin
    working_dir: /app
    ports:
      - '3000:3000'
    env_file:
      - ./.env.docker
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://api:4000/api/v1
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
      WATCHPACK_POLLING_INTERVAL: 1000
    depends_on:
      - api
    volumes:
      - ./apps/admin:/app/apps/admin
      - ./packages:/app/packages
      - /app/apps/admin/node_modules
    command: sh -lc "pnpm install && pnpm --filter admin dev"

volumes:
  postgres_data:
  redis_data:
  postgres_test_data:
